name: Build and Release Dashboard

on:
  release:
    types: [published]

jobs:
  build-macos:
    name: Build macOS Application
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/dashboard/requirements.txt
          pip install pyinstaller==6.14.1

      - name: Build application with PyInstaller
        working-directory: apps/dashboard
        run: |
          pyinstaller main.spec --clean --noconfirm

      - name: Create DMG
        run: |
          cd apps/dashboard/dist
          hdiutil create -volname "Behavior Box Dashboard" -srcfolder "Behavior Box Dashboard.app" -ov -format UDZO "Behavior Box Dashboard.dmg"

      - name: Upload DMG to release
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/x-apple-diskimage" \
            --data-binary "@apps/dashboard/dist/Behavior Box Dashboard.dmg" \
            "${{ github.event.release.upload_url }}?name=Behavior%20Box%20Dashboard-macOS.dmg"

  build-windows:
    name: Build Windows Application
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/dashboard/requirements.txt
          pip install pyinstaller==6.14.1

      - name: Convert PNG icon to ICO for Windows
        working-directory: apps/dashboard
        shell: cmd
        run: |
          python -c "from PIL import Image; img = Image.open('assets/icon.png'); img.save('assets/icon.ico', format='ICO')"

      - name: Build application with PyInstaller
        working-directory: apps/dashboard
        shell: cmd
        run: |
          pyinstaller main.spec --clean --noconfirm

      - name: Upload executable to release
        shell: powershell
        run: |
          $uploadUrl = "${{ github.event.release.upload_url }}?name=Behavior%20Box%20Dashboard-Windows.exe"
          $filePath = "apps/dashboard/dist/Behavior Box Dashboard/Behavior Box Dashboard.exe"
          $token = "${{ secrets.GITHUB_TOKEN }}"

          $headers = @{
            "Authorization" = "Bearer $token"
            "Content-Type" = "application/x-msdownload"
          }

          Invoke-WebRequest -Uri $uploadUrl -Method Post -Headers $headers -InFile $filePath

